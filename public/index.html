<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversi</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <p class="score">黒：<span id="dark"></span>　白：<span id="light"></span></p>

    <canvas width="360" height="360">
      Canvas not Supported.
    </canvas>

    <div class="button-container">
      <button id="undo" disabled>一つ戻る</button>
      <button id="reset">リセットする</button>
    </div>

    <fieldset>
      <p>
        <input id="show_score" type="checkbox" checked> スコアを表示する
        <br>
        <input id="search_next" type="checkbox" checked> 置ける場所を探索する
      </p>
    </fieldset>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
